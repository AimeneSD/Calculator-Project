<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="assets/img/website_icon.webp">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div id="calculator">
        <input id="display" tabindex="-1" readonly><!-- tabindex permet-->
        <div id="keys">
            <button onclick="appendToDisplay('7')" tabindex="-1" >7</button>
            <button onclick="appendToDisplay('8')" tabindex="-1" >8</button>
            <button onclick="appendToDisplay('9')" tabindex="-1" >9</button>
            <button onclick="appendToDisplay('+')" tabindex="-1" class="operator_btn">+</button>
            <button onclick="appendToDisplay('4')" tabindex="-1" >4</button>
            <button onclick="appendToDisplay('5')" tabindex="-1" >5</button>
            <button onclick="appendToDisplay('6')" tabindex="-1" >6</button>
            <button onclick="appendToDisplay('-')" tabindex="-1" class="operator_btn">â€“</button>
            <button onclick="appendToDisplay('1')" tabindex="-1" >1</button>
            <button onclick="appendToDisplay('2')" tabindex="-1" >2</button>
            <button onclick="appendToDisplay('3')" tabindex="-1" >3</button>
            <button onclick="appendToDisplay('*')" tabindex="-1" class="operator_btn">*</button>
            <button onclick="appendToDisplay('0')" tabindex="-1" >0</button>
            <button onclick="appendToDisplay('.')" tabindex="-1" >.</button>
            <button onclick="ClearLast()" tabindex="-1" ><img src="assets/img/delete_icon.webp" draggable="false" id="icon" alt="delete"></button>
            <button onclick="appendToDisplay('/')" tabindex="-1" class="operator_btn">/</button>
            <button onclick="calculate()" tabindex="-1" class="operator_btn">=</button>
            <button onclick="ClearDisplay()" tabindex="-1" class="operator_btn">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
